version: '3.8'

services:
  # Orchestrator service (runs on your MacBook)
  orchestrator:
    image: warmlyale/puzzle-solver-orchestrator:latest
    ports:
      - "8000:8000"
      - "8001:8001"  # WebSocket port
    environment:
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      - redis
    volumes:
      - ../logs:/app/logs

  # Redis for DP storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 8gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data

  # Worker template (commented out - will be deployed separately on GPU infrastructure)
