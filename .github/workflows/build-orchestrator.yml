name: Build and Push Orchestrator Image

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/orchestrator/**'
      - 'src/shared/**'
      - 'docker/Dockerfile.orchestrator'
      - 'requirements.txt'
      - '.github/workflows/build-orchestrator.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/orchestrator/**'
      - 'src/shared/**'
      - 'docker/Dockerfile.orchestrator'
      - 'requirements.txt'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-orchestrator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: warmlyale/puzzle-solver-orchestrator
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Orchestrator image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.orchestrator
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Orchestrator image
      run: |
        echo "Testing orchestrator image..."
        docker run --rm -d --name test-orchestrator \
          -p 8080:8000 \
          warmlyale/puzzle-solver-orchestrator:latest

        # Wait for startup
        sleep 10

        # Test API endpoints
        curl -f http://localhost:8080/ || exit 1
        curl -f http://localhost:8080/api/puzzle/configs || exit 1

        # Cleanup
        docker stop test-orchestrator

        echo "âœ… Orchestrator image test passed!"

    - name: Update README with latest image info
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "Orchestrator image built and pushed: warmlyale/puzzle-solver-orchestrator:latest"
        echo "Build completed at: $(date)"
        echo "Commit: ${{ github.sha }}"
